<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="box_header d-flex py-4 col-12">
            <div class="logo d-flex">
                <img src="./image/logo.png" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="form py-4">
            <form action="">
                <h3>sign in</h3>
                <div class="form-group mt-3">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service apply</a></p>
                <a href="">Forgot your password?</a>
                <button>Sign in</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="box_footer mt-5 py-4">
                <div class="column col-12">
                    <div class="form_footer text-center">
                        <img src="https://account.finishline.com/static/media/STATUS_logo_black.3c28c69a.svg" alt="STATUS Logo">
                        <span class="h4 mt-4 text-center" style="display: block;">JOIN NOW</span>
                        <div class="text-center mb-3">
                            <strong>Earn 10 points for every $1 you spend.</strong>
                            <br>
                            <span>Get Points. Gain Access. Boost your STATUS.</span>
                        </div>
                        <div class="text-center mb-3">
                            <span>Create an account to earn STATUS</span>
                            <br>
                            <span>points and check out faster.</span>
                        </div>
                        <a href="">Learn More</a>
                        <br>
                        <a href="./register.html"><button class="mt-4">create account</button></a>
                    </div>
                </div>
        </div>
    </footer>
</body>
</html>
